<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Gitana Ratchet MVC - Example #15</title>

    <!-- example dependencies -->
    <link href="../lib/google-code-prettify/prettify.css" rel="stylesheet">
    <link href="../css/example.css" rel="stylesheet">
    <script type="text/javascript" src="../lib/google-code-prettify/prettify.min.js"></script>
    <script type="text/javascript" src="../lib/jquery-latest.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-theme.css"/>
    <script type="text/javascript" src="../js/example.js"></script>

    <!-- ratchet core -->
    <script type="text/javascript" src="../../ratchet/ratchet.js"></script>

    <!-- ratchet/handlebars -->
    <script type="text/javascript" src="../lib/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="../../ratchet/handlebars.js"></script>

    <!-- sample code -->
    <script type="text/javascript" src="List.js"></script>
    <script type="text/javascript">

        $(document).ready(function() {
            $("body").ratchet().run("/");
        });

    </script>

    <style>
        ul[gadget]
        {
            border: 5px red solid;
            margin: 30px;
        }
    </style>
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../../index.html">Ratchet</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../index.html">Examples</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->

    </div>
    <div class="container">
        <div class="row">



            <!-- List will be contained (default behavior) -->
            List #1
            <ul id="id1" gadget="xyz"></ul>
            <hr/>
            <br/>

            <!-- List will be contained (default behavior) -->
            List #2
            <gadget id="id2" type="xyz" tag="ul"></gadget>
            <hr/>
            <br/>

            <!-- List will replace -->
            List #3
            <ul id="id3">
                <div gadget="xyz" gadget-strategy="replace"></div>
            </ul>
            <hr/>
            <br/>

            <!-- List will replace -->
            List #4
            <ul id="id4">
                <gadget type="xyz" strategy="replace"></gadget>
            </ul>



        </div>
    </div>
</body>
</html>
