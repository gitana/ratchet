<!DOCTYPE HTML>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Gitana Ratchet MVC - Example #17</title>

        <!-- example dependencies -->
        <link href="../lib/google-code-prettify/prettify.css" rel="stylesheet">
        <link href="../css/example.css" rel="stylesheet">
        <script type="text/javascript" src="../lib/google-code-prettify/prettify.min.js"></script>
        <script type="text/javascript" src="../lib/jquery-latest.min.js"></script>
        <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.js"></script>
        <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-theme.css"/>
        <script type="text/javascript" src="../js/example.js"></script>

        <!-- ratchet core -->
        <script type="text/javascript" src="../../ratchet/ratchet.js"></script>

        <!-- ratchet/handlebars -->
        <script type="text/javascript" src="../lib/handlebars/handlebars.js"></script>
        <script type="text/javascript" src="../../ratchet/handlebars.js"></script>

        <!-- sample code -->
        <script type="text/javascript" src="Page1.js"></script>
        <script type="text/javascript" src="Page2.js"></script>
        <script type="text/javascript" src="Header.js"></script>
        <script type="text/javascript" src="Body1.js"></script>
        <script type="text/javascript" src="Body2.js"></script>

        <script type="text/javascript" src="jquery.blockui.js"></script>

        <!-- work it -->
        <script type="text/javascript">

            Ratchet.useHandlerCallbacks = true;
            Ratchet.pageTransitionBlocker = function(block)
            {
                if (block)
                {
                    $.blockUI({
                        css: {
                            'border': '1px solid #25333C',
                            'border-radius': '5px 5px 5px 5px',
                            'box-shadow': '0 0 5px rgba(0, 0, 0, 0.5)',
                            'padding': '8px'
                        },
                        message: "Loading page..."
                    });
                }
                else
                {
                    $.unblockUI();
                }
            };

            $(document).ready(function() {
                $("body").ratchet().run(function() {
                    console.log("RENDER COMPLETE");
                });
            });

        </script>

        <style>
            .header
            {
                height: 128px;
            }

            .headerInner
            {
                background-color: yellow;
                height: 128px;
            }

            .body
            {
                background-color: red;
                height: 640px;
            }
        </style>
    </head>

    <body gadget="page"></body>

</html>
